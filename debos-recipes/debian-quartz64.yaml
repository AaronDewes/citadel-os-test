{{- $board := or .board "tobereplaced" -}}
{{- $suite := or .suite "bookworm" -}}
{{- $mirror := or .mirror "https://deb.debian.org/debian" -}}
{{- $hostname := or .hostname (printf "plebian-%s" $board) -}}
{{- $image := or .image (printf "plebian-debian-%s-%s.img" $suite $board) -}}
{{- $username := or .username "pleb" -}}
{{- $password := or .password "pleb" -}}

architecture: "arm64"

actions:
  - action: debootstrap
    suite: {{ $suite }}
    components:
      - main
      - contrib
      - non-free
    mirror: {{ $mirror }}
  - action: apt
    description: Install base packages
    recommends: false
    packages:
      - sudo
      - openssh-server
      - vim
      - u-boot-menu
      - initramfs-tools
      - ca-certificates
      - man-db
      - console-setup
      - console-data
      - parted
      - bash-completion
      - xz-utils
      - zstd
      - ssh
      - wget
      - file
      - alsa-utils
      - dbus-broker
      - systemd-resolved
      - systemd-timesyncd
      - libpam-systemd
      - locales
      - manpages
      - pciutils
      - bzip2
      - lsof
      - traceroute
      - libnss-systemd
      - liblockfile-bin

  # Can't use hostnamectl here because systemd isn't pid 1 in this case
  # or some garbage
  - action: run
    description: Set hostname
    chroot: true
    command: |
      echo "{{ $hostname }}" >/etc/hostname
      echo "127.0.0.1    localhost {{ $hostname }}" >/etc/hosts

  - action: overlay
    description: Copy systemd-networkd config
    source: overlays/systemd-networkd/
    destination: /etc/systemd/network/

  - action: overlay
    description: Copy kernel debs to /root
    source: overlays/linux-kernel/
    destination: /root/

  - action: run
    description: Install linux kernel packages
    chroot: true
    command: dpkg -i /root/*.deb

  - action: run
    description: Clean up debs in /root
    chroot: true
    command: rm /root/*.deb

  - action: overlay
    description: Copy initramfs module list
    source: overlays/initramfs-tools/
    destination: /etc/initramfs-tools/

  - action: run
    description: Build initramfs
    chroot: true
    command: update-initramfs -u -k all

  - action: run
    description: Set up u-boot default file
    chroot: true
    script: scripts/set-u-boot-defaults.sh {{ $board }}

  - action: run
    description: Run u-boot-update
    chroot: true
    command: u-boot-update

  - action: run
    description: Set up user
    chroot: true
    script: scripts/setup-user.sh {{ $username }} {{ $password }}

  - action: overlay
    description: Copy repart config
    source: overlays/repart.d/
    destination: /usr/lib/repart.d/

  - action: run
    description: Clean rootfs
    chroot: true
    script: scripts/rootfs-cleanup.sh

  - action: image-partition
    description: Partition image
    imagename: {{ $image }}
    imagesize: 2GB
    partitiontype: gpt
    mountpoints:
      - mountpoint: /
        partition: root
        options:
          - 'x-systemd.growfs'
    partitions:
      - name: root
        fs: ext4
        start: 32MB
        end: 100%
        parttype: b921b045-1df0-41c3-af44-4c6f280d3fae  # ARM 64 root type

  - action: filesystem-deploy
    description: Deploy filesystem image

  - action: raw
    description: Write U-Boot SPL image
    origin: recipe
    source: '/u-boot/idbloader.img'
    offset: {{ sector 64 }}

  - action: raw
    description: Write u-boot.itb
    origin: recipe
    source: '/u-boot/u-boot.itb'
    offset: 8388608

  - action: run
    description: Pack result image
    postprocess: true
    command: xz -z -v -f -T 0 {{ $image }}
